<h1>Assign Task</h1>


<form method="POST">
  {% csrf_token %}
  <input type="hidden" name ="task_pk" value="{{task_to_assign.pk}}">
    <label for="task">Assign {{task_to_assign}} task to: </label>
      <select name="dev_pk" >
          {% for dev in devs %}
              <option value="{{dev.pk}}">{{ dev.name_employee }}</option>
          {% endfor %}
      </select>
  <button type="submit" class="btn btn-primary">Invia</button>
</form>
