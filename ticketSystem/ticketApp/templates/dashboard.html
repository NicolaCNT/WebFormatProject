{% load static %}

<h1>Dashboard</h1>

<button><a href="{% url 'create_task' %}">Create Task</a></button>

    
<br>
    {% for task in tasks_to_assign %}
        {{task}}
        <button><a href="{% url 'remove_task' task.pk %}">Remove Task</a></button>
        <button><a href="{% url 'assign_task' task.pk %}">Assign Task</a></button> <br>
    {% endfor %}

<br>

<div>
{% for dev in developers %}
        <button><a href="{% url 'processing_task' dev.pk %}">{{dev}}</a></button>
        <br>
    {% endfor %}
</div>
